<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page non implémentée — BMVR Nice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cette page n'est pas encore disponible sur le site de test BMVR Nice.">
  <link rel="stylesheet" href="style.css">
  <style>

    body{
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background: #fffdf8;
      visibility: visible;
    }

    main {
      background: #f8f8f8;
      padding: 2rem 1.5rem;
      border-radius: 0.5rem;
      border: 2px solid #ddd;
      max-width: 30rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      color: #8a004f;
      margin-bottom: 1rem;
    }


    p {
      margin-bottom: 1.5rem;
      color: #111;
    }

    a.button {
      display: inline-block;
      background: #8a004f;
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      border-radius: 0.3rem;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a.button:hover,
    a.button:focus-visible {
      background: #ffffff;
      outline: 3px solid #ffcc00;
      outline-offset: 3px;
    }

    /* Mode contraste élevé */
    body.contrast {
      background: #2a2626;
    }

    


    
  </style>
</head>
<body>
  <!-- Appliquer immédiatement le mode contraste si mémorisé (avant affichage du contenu) -->
  <script>
    (function(){
      try {
        if (localStorage.getItem('contrast') === 'true') {
          document.body.classList.add('contrast');
        }
      } catch (e) {
        /* ignore */
      }
    })();
  </script>
  <main role="main" aria-labelledby="titre">
    <section id="not-implemented">

      <!-- Espace pour header injecté par script.js -->
    <h1 id="titre" class="txt">Page non implémentée</h1>
    <p>Cette section du site de test n’est pas disponible.</p>
    <a href="javascript:history.back()" class="button" role="button">Retourner sur la page précédente</a>

  </section>
  </main>

</body>
</html>
